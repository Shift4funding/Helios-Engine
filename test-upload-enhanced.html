<!DOCTYPE html>
<html>
<head>
    <title>GCS Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area.dragover {
            background-color: #e9ecef;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            display: none;
            color: #007bff;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üöÄ Google Cloud Storage Upload Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Drag and drop a file here or click to select</p>
        <input type="file" id="fileInput" accept=".pdf,.csv,.txt" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Choose File</button>
    </div>
    
    <div id="fileInfo" style="margin: 20px 0;"></div>
    
    <button id="uploadBtn" onclick="uploadFile()" disabled>Upload to GCS</button>
    
    <div class="loading" id="loading">
        <p>‚è≥ Uploading... Please wait...</p>
    </div>
    
    <div id="result"></div>

    <script>
        let selectedFile = null;
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                uploadBtn.disabled = false;
                fileInfo.innerHTML = `
                    <strong>Selected file:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                selectedFile = file;
                fileInput.files = e.dataTransfer.files;
                uploadBtn.disabled = false;
                fileInfo.innerHTML = `
                    <strong>Selected file:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
            }
        });

        async function uploadFile() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            result.innerHTML = '';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:3000/api/test/test-upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Upload Failed</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error</h3>
                        <p>${error.message}</p>
                        <p>Make sure the server is running on http://localhost:3000</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        // Test server connection on load
        fetch('http://localhost:3000/health')
            .then(res => res.json())
            .then(data => {
                console.log('Server status:', data);
            })
            .catch(err => {
                result.innerHTML = `
                    <div class="result error">
                        <h3>‚ö†Ô∏è Server Not Running</h3>
                        <p>Please start the server with: <code>npm run dev</code></p>
                    </div>
                `;
            });
    </script>
</body>
</html>

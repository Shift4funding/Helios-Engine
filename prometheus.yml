# Prometheus configuration for Bank Statement Analyzer API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'bank-statement-analyzer-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
    honor_labels: true

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
